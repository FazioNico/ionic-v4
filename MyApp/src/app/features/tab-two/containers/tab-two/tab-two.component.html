<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Ionic Blank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding>
      <ion-item button detail>
        <ion-label>Item 1</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option expandable>
          <ion-icon name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item button detail>
        <ion-label>Item 2</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option expandable>
          <ion-icon name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>  

    <ion-item-sliding>
      <ion-item button detail>
        <ion-label>Item 3</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option expandable>
          <ion-icon name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
